<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>

    <div class="container text-center">

        <div class="row">
            <div class="col">&nbsp;</div>
        </div>

        <div class="row">
            <div class="col"></div>
            <div class="col-4">
                <h1 class="txtShadow">Rock Paper Scissors</h1>
            </div>
            <div class="col"></div>
        </div>

        <div class="row">
            <div class="col">&nbsp;</div>
        </div>

        <div class="row">
            <div class="col-2">
                <h3 class="txtShadow">Score:</h3>
            </div>
            <div class="col">
                <h3 class="txtColor">Player - </h3>
            </div>
            <div class="col">
                <!-- player score -->
                <p class="txtNormal"><span id="txtPlayerScore"></span></p>
            </div>
            <div class="col">
                <h3 class="txtColor">CPU - </h3>
            </div>
            <div class="col">
                <!-- computer score -->
                <p class="txtNormal"><span id="txtCPUScore"></span></p>
            </div>
            <div class="col">
                <h3 class="txtColor">Tie - </h3>
            </div>
            <div class="col">
                <!-- ties -->
                <p class="txtNormal"><span id="txtTieScore"></span></p>
            </div>
        </div>

        <div class="row">
            <div class="col">&nbsp;</div>
        </div>

        <!-- choice grid -->
        <div class="row" id="choiceGrid" style="display: none;">
            <div class="col"></div>
            <div class="col-4">
                <h3 class="txtColor">Player's choice:</h3>
            </div>
            <div class="col-4">
                <h3 class="txtColor">Computer's choice:</h3>
            </div>
            <div class="col"></div>
        </div>

        <!-- choosen item images -->
        <div class="row" id="imgGrid" style="display: none;">
            <div class="col"></div>
            <div class="col-4">
                <img id="imgPlayer" alt="Player" class="img-fluid">
            </div>
            <div class="col-4">
                <img id="imgCPU" alt="CPU" class="img-fluid">
            </div>
            <div class="col"></div>
        </div>

        <div class="row">
            <div class="col">&nbsp;</div>
        </div>

        <div class="row justify-content-center">
            <!-- buttons -->
            <div class="col">
            </div>
            <div class="col">
                <!-- <input type="button" class="btnItem btnRock mx-2" value="0" onclick="getPlayerChoice(this)" style="display: none;"></input>
                <input type="button" class="btnItem btnPaper mx-2" value="1" onclick="getPlayerChoice(this)" style="display: none;"></input>
                <input type="button" class="btnItem btnScissors mx-2" value="2" onclick="getPlayerChoice(this)" style="display: none;"></input> -->
                <button class="btnItem btnRock mx-2" onclick="getPlayerChoice({value: 0})"></button>
                <button class="btnItem btnPaper mx-2" onclick="getPlayerChoice({value: 1})"></button>
                <button class="btnItem btnScissors mx-2" onclick="getPlayerChoice({value: 2})"></button>
            </div>
            <div class="col">
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
